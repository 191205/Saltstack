user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
        worker_connections 768;
}

http {
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;
        client_max_body_size 50m;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        gzip on;
        gzip_disable "msie6";
        gzip_types application/javascript
                   application/json
                   application/xml
                   application/xml+rss
                   text/css
                   text/plain
                   text/javascript
                   text/xml
                   image/x-icon;

        server { ## redirect all to TLS
                listen 80 default_server;
                listen [::]:80 default_server;
                server_name _;
                server_name_in_redirect off;
                access_log off;
                return 301 https://$host$request_uri;
        }

        server { ## xnr.ca
                listen 443 http2 ssl;
                listen [::]:443 http2 ssl;
                server_name xnr.ca;
                include conf.d/ssl.conf;
                ssl_certificate /etc/letsencrypt/live/xnr.ca/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/xnr.ca/privkey.pem;

                root /srv/http/xnr;
                index index.html;
        }

        server { ## mx.xnr.ca
                listen 443 http2 ssl;
                listen [::]:443 http2 ssl;
                server_name mx.xnr.ca;
                include conf.d/ssl.conf;
                ssl_certificate /etc/letsencrypt/live/mx.xnr.ca/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/mx.xnr.ca/privkey.pem;

                location /_matrix {
                        proxy_set_header X-Forwarded-For $remote_addr;
                        proxy_pass http://127.0.0.1:8800;
                }

                location / {
                        return 404;
                }
        }
}
