{%- from "maps/colours.jinja" import c -%}
# global config
markup=pango
align=center
color={{ c.b15 }}
command=/home/terry/.config/sway/i3blocks/$BLOCK_NAME.sh

# separator
separator=false
separator_block_width=21
full_text=

# blocks
[vpn]
command=/home/terry/.config/sway/i3blocks/network.sh vpn
interval=2

[wifi]
command=/home/terry/.config/sway/i3blocks/network.sh wifi
interval=2

[battery]
interval=5

[datetime]
interval=5

[spacer]
command=printf " "
interval=once

